<div ng-controller="PentahoRepositoryController">
  <h3 class="step-title">Connection Details</h3><br />
  <div class="connection-form">
      <form name="repoForm">
          <div class="form-group">
              <label for="displayName" class="form-label">Display Name</label>
              <input class="form-control" id="displayName" ng-model="pentahoRepositoryModel.displayName" required event-focus />
          </div>
          <div class="form-group">
              <label for="url" class="form-label">URL</label>
              <input id="url" type="url" name="url" class="form-control" ng-model="pentahoRepositoryModel.url" ng-class="{error : repoForm.url.$error.url}" required />
          </div>
          <div class="form-group">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" ng-model="pentahoRepositoryModel.description"></textarea>
          </div>
          <div class="checkbox-control pull-left">
          	<input type="checkbox" value="None" id="defaultConnection" name="check" />
          	<label for="defaultConnection"></label>
          </div>
          <div class="checkbox-label">
            Make this my default connection
          </div>
      </form>
  </div>
  <div class="panel-foot">
      <hr />
      <div clas="row">
        <div class="col-xs-6 panel-foot-left">
            <span class="help-link">Help</span>
        </div>
        <div class="col-xs-6 panel-foot-right">
          <button id="back-btn" class="btn btn-default" ng-click="back()">Back</button>
          <button id="finish-btn" class="btn btn-default" ng-class="{disabled : repoForm.$invalid || repoForm.$pending}" ng-click="finish()">Finish</button>
        </div>
      </div>
  </div>
</div>
